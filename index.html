This file holds all html code for the mancala
final project, specifying the physical elements to
display on the page.  Some of the scenes in this
code are hidden based on what phase we are in, but
once we get to that phase the html code will be displayed
and other html code will be hidden.  This process gives
the illusion of different pages when in reality it is
just one page for everything.

File Dependencies:
mancala.js
mancala_service.js
mancala.css
boards.txt
app.json
package.json
-->
<!DOCTYPE html>
<html>
	<head>
		<title>Mancala</title>
		<link rel="stylesheet" type="text/css" href="mancala.css" />
		<script type="text/javascript" src="mancala.js"></script>
	</head>
	<body>
		<h1>Mancala</h1>
		<h3>By: Gavin Magee</h3>

		<div id="entryscreen" class="shown">
			<fieldset>

				<legend>Select Mode and Name</legend>
				<label>AI: 
				<input type="radio" id="ai" name="playmode" checked="checked" /></label>
				<label>Human: 
				<input type="radio" id="human" name="playmode" /></label> <br />
				<label>Enter Username To Begin: <input type="text" placeholder="Username" id="usernameinput" /></label><br />
				<button id="entrysubmit">Go!</button>

			</fieldset>
			<img src="https://m.media-amazon.com/images/S/aplus-media/vc/2bc25713-dc18-4653-97a7-b07ad6ba9fc6.jpg" alt="Mancala Board" id="mancboard" />
			<img src="https://cdn.shopify.com/s/files/1/0876/1176/files/Mancala_Terminology.png?v=1513590626" alt="Mancala Terminology" id="termboard" />
		</div>
		<div id="lobbyscreen" class="hidden">
			<h2 id="userwelcome">Welcome: </h2>
			<button id="ready">Ready Up</button>
			<table>

				<tr>
					<th>Readied Players</th>
				</tr>
				<tr>
					<td id="p1"></td>
				</tr>
				<tr>
					<td id="p2"></td>
				</tr>

			</table>
		</div>
		<div id="playscreen" class="hidden">
			<h2 id="vs"></h2>
			<canvas width="800" height="400" id="gameboard"></canvas>
		</div>
		<div id="winscreen" class="hidden">
			<h2 id="winner"></h2>
			<h2 id="score"></h2> 
		</div>
	</body>
</html>
